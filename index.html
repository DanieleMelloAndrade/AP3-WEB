<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz - </title>
</head>
<body>
  <div class="welcome">
    <h1>
    Você sabe tudo sobre primeiros socorros? <br>
  </h1>
  <h3>
    Teste seus conhecimentos sobre primeiros socorros e veja se você está preparado para agir em situações de emergência!
  </h3>
  </div>
  <div class="container">
    <div id="inicio">
      <img class="image" src="https://portal.fslf.edu.br/wp-content/uploads/2018/04/Nocoes-de-primeiros-socorros-1-Principal.jpg" style="width:500px;height:500;"/>
    </div>
    <div id="resultado" class="hide">
      <img class="image" src="https://saobernardo.com/blog/wp-content/uploads/2018/09/primeiros-socorros-970x637.jpg" style="width:500px;height:500;"/>
      <div id="pontuacao"><p>Pontuação: </p></div>
    </div>
    <div id="question-container" class="hide">
      <img class="image" src="https://anatomiadapalavra.files.wordpress.com/2018/06/tcc-cardiopatia-destaque.png?w=1100" style="width:500px;height:500;">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Início</button>
      <button id="next-btn" class="next-btn btn hide">Próximo</button>
    </div>
  </div>
</body>
